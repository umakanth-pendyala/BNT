<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Document</title>
</head>
<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
      <a routerLink = "/" class="navbar-brand" href="#">B</a>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#">Product</a>
      </li>
      <li class="nav-item ">
        <a routerLink = "/admin-orders" [routerLinkActive] = "['active']" class="nav-link active" href="#">Orders</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Log Out</a>
      </li>
    </ul>
  </div>
  </nav>
  <div class="form-group row mb-4"></div>
  <div class="form-group row">
    <label for = "search" class="col-sm-2 col-form-label" style = "text-align: right;"></label>
    <div class="col-sm-6">
      <input type="text" [(ngModel)] = "searchValue" class="form-control" id="search" placeholder="search">
    </div>
  </div>
  <div class="container card mt-5">
  <table class="table card-body">
    <thead class="thead-dark">
      <tr class="bg-dark">
        <th (click) = "sort('id')" scope="col" id = "orderID" class="text-light">Order ID&nbsp;<i class="fa fa-sort"></i></th>
        <th (click) = "sort('id')" scope="col" id = "userID" class="text-light">User ID&nbsp;<i class="fa fa-sort"></i></th>
        <th (click) = "sort('id')" scope="col" id = "productName" class="text-light">Product Name&nbsp;<i class="fa fa-sort"></i></th>
        <th (click) = "sort('id')" scope="col" id = "productPrice" class="text-light">Price&nbsp;<i class="fa fa-sort"></i></th>
        <th (click) = "sort('id')" scope="col" id = "productQuantity" class="text-light">Quantity&nbsp;<i class="fa fa-sort"></i></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let o of order  | orderBy: key : reverse | searchfilter : searchValue | paginate : {itemsPerPage : 2, currentPage : p};">
        <th scope="row">{{o.orderId}}</th>
        <td>{{ o.userId }}</td>
        <td>{{ o.productName }}</td>
        <td>{{ o.productPrice }}</td>
        <td>{{ o.productQuantity }}</td>
      </tr>
    </tbody>
  </table>
<pagination-controls (pageChange) = "p = $event"></pagination-controls>
</div>
</body>
</html>
