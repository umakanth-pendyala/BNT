<app-header></app-header>
<ng-container id="productCartBody" *ngIf="products.length !=0">
    <div class="container">
        <div class="card-table" style="border: 0;">
            <div class="card product" style="border: 0;">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>S.No</th>
                            <th>Product Name</th>
                            <th>Product Image</th>
                            <th>Descriptipn</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of products; let i=index">
                            <td>{{i+1}}</td>
                            <td>{{item.title}}</td>
                            <td><img style="width: 120px;" src="{{item.image}}" alt=""></td>
                            <td style="width: 25%;">{{item.description}}</td>
                            <td style="width: 12%;">{{item.price}}</td>
                            <td style="width: 12%;">
                                <button type="button" class="btn-incdec" style="background-color:black; color:white" (click)="inc(item)">
                                    <i><span class="material-icons">+</span></i></button>
                                <span>{{item.quantity}}</span>
                                <button type="button" class="btn-incdec" style="background-color:black; color:white" (click)="dec(item)">
                                    <i><span class="material-icons">-</span>
                                    </i></button></td>
                            <td style="width: 12%;">{{item.quantity*item.price}}</td>
                            <td>
                                <button (click)="removeItem(item)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4"></td>
                            <td><button (click)="emptycart()" class="btn btn-danger">Empty Cart</button></td>
                            <td><button routerLink="/products" class="btn" style="background-color: black; color:white;">Shop More</button></td>
                            <td><button class="btn btn-success">Checkout</button></td>
                            <td><strong>Grand Total  â‚¹{{cartTotal}}</strong></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-container>


<ng-container *ngIf="products.length==0">
    <div class="container">
        <div class="card">
            <h5 class="card-title">My Cart</h5>
        </div>
        <div class="center">
            <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90" alt="">
            <h4>Your cart is empty!</h4>
            <h6>Add item to it now</h6>
            <button routerLink="/products" class="btn" style="background-color:black; color:white;">Shop Now</button>
        </div>
    </div>
</ng-container>
