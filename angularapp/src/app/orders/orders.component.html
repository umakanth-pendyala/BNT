<app-header></app-header>

<ng-container *ngIf="orders.length!=0">
    <div class="container">
        <div class="card-table">
            <div class="cart-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>S.No</th>
                            <th>Product Name</th>
                            <th>Product Image</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of orders; let i = index">
                            <td>{{i+1}}</td>
                            <td>{{item.title}}</td>
                            <td><img style="width: 120px;" src="{{item.image}}" alt=""></td>
                            <th style="width: 12%;">{{item.price}}</th>
                            <td style="width: 12%;"><span>{{item.quantity}}</span></td>
                            <td style="width: 12%;">{{item.quantity*item.price}}</td>
                        </tr>
                        <!-- <tr>
                            <td colspan="4"></td>
                            <td><strong>Date: 24/10/2022</strong></td>
                            <td><strong>Status: Item dispatched</strong></td>
                        </tr> -->
                       
                    </tbody>
                </table>
                <button routerLink="/homepage" class="btn btn-primary">Back</button>
            </div>
        </div>
    </div>
</ng-container>

<ng-container *ngIf="orders.length==0">
    <div class="container">
        <div class="card">
            <h5 class="card-title">My Orders</h5>
        </div>
        <div class="center">
            <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90" alt="">
            <h4>Order Not Yet Placed!</h4>
            <h6>Place order now</h6>
            <button routerLink="/products" class="btn btn-primary">Shop Now</button>
        </div>
    </div>
</ng-container>
